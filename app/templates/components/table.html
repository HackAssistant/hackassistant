{% load render_table from django_tables2 %}
{% render_table table %}
<script nonce="{{ CSP_NONCE }}">
    $(document).ready(() => {
        $('.table').addClass('table-{{ theme }}')
        $('.pagination > * > a').addClass('page-link')
        $('.pagination > * > a:first').addClass('rounded-start')
        $('.pagination > * > a:last').addClass('rounded-end')
    })
</script>
